<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        /* Styles for the body */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Styles for the error message */
        h1 {
            font-size: 6rem;
            color: #333;
            margin-top: 5rem;
        }

        /* Styles for the error description */
        p {
            font-size: 2rem;
            color: #666;
            margin-top: 2rem;
            margin-bottom: 4rem;
        }

        /* Styles for the error button */
        a {
            display: inline-block;
            font-size: 2rem;
            padding: 1rem 2rem;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        /* Styles for the button hover effect */
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Oops!</h1>
    <p>Something went wrong. We apologize for the inconvenience.</p>
    <a href="#">Back to Home</a>
</body>
</html>
